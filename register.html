<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <fieldset><legend>Registration details  </legend>
    <form>
        <label>First Name:</label>
        <input type="text"/><br>
        <label>Last Name:</label>
        <input type="text"/><br>
        <label>Mobile no.</label>
        <input type="number"/><br>
        <label>Address:</label>
        <input type="text"/><br>
        <label>Languages:</label>
        CPP<input type="checkbox"/>
        Java<input type="checkbox"/>
        Php<input type="checkbox"><br>
        <label>Gender: </label>
        Male<input type="radio" name="g"/>
        Female<input type="radio"name="g"/>
        Transgender<input type="radio" name="g"/><br>
        <label>Qualification</label>
        <select>
            <option>Bsc.</option>
            <option>Msc.</option>
            <option>MCA</option>
            <option>BCA</option>
        </select><br>
        <label>Email-id:</label>
        <input type="email"/><br>
        <label>Password:</label>
        <input type="password"/><br>
        <label>Confirm password:</label>
        <input type="password"/><br><br><br>
        <!-- This is the button-->
        <!--<input type="button" value="Register"></form>-->
        <button> Register </button>
    </fieldset>


    </form>
</body>
</html>
